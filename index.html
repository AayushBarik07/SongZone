<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>SongZone - Listen to Your Favorite Songs</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo"></div>
            <p class="Brand-Name">SongZone</p>
            <p class="nav-content-2">SignUp</p>
            <p class="nav-content-3">LogIn</p>
        </div>    
    </header>
    <div class="container">
        <div class="box box-1">
            <div class="section-1">
                <div class="home-icon">
                    <img class="home" src="Images/home.png" alt="Forest">
                </div>
                <h2 style="margin-top: 45px; margin-left: 30px;">Home</h2>
            </div>
            <div class="section-2">
                <div class="search-icon">
                    <img class="search-icon" src="Images/search.png" alt="Forest">
                </div>
                <h2 style="margin-top: 55px; margin-left: 30px;">Search</h2>
            </div>
        </div>
<!-- // Whip-prazkhanal
// Just relax - Lesfm
// WatR - Fluid - ItsWatR
// Embarace - ItsWatR
// Let It Go - ItsWatR
// In the Forest - Lesfm -->
        <div class="box box-2">
            <div class="music-suffle">
                <img class="main-image" src="Images/main-image.png" alt="Forest">
                <img class="circle-SW" src="Images/circle-soundwave.png" alt="Forest">
                <img class="over-main-image" src="Images/main-image-play.png" alt="Forest">
                <div class="music-cat">
                    <img class="music-category" src="Images/image-1.jpg" alt="1"></img>
                    <div class="tuning">
                        <span class="songName">Whip</span><span class="duration">04:35</span><i id="0" class="songItemPlay fa-solid fa-play"></i>
                    </div>
                    <img class="music-category" src="Images/image-2.jpg" alt="1"></img>
                    <div class="tuning">
                        <span class="songName">Just relax</span><span class="duration">04:35</span><i id="1" class="songItemPlay fa-solid fa-play"></i>
                    </div>
                    <img class="music-category" src="Images/image-3.jpg" alt="1"></img>
                    <div class="tuning">
                        <span class="songName">WatR-Fluid</span><span class="duration">04:35</span><i id="2" class="songItemPlay fa-solid fa-play"></i>
                    </div>
                    <img class="music-category" src="Images/image-4.jpg" alt="1"></img>
                    <div class="tuning">
                        <span class="songName">Embarace</span><span class="duration">04:35</span><i id="3" class="songItemPlay fa-solid fa-play"></i>
                    </div>
                    <img class="music-category" src="Images/image-5.jpg" alt="1"></img>
                    <div class="tuning">
                        <span class="songName">Let It Go</span><span class="duration">04:35</span><i id="4" class="songItemPlay fa-solid fa-play"></i>
                    </div>
                    <img class="music-category" src="Images/image-6.jpg" alt="1"></img>
                    <div class="tuning">
                        <span class="songName">In the Forest</span><span class="duration">04:35</span><i id="5" class="songItemPlay fa-solid fa-play"></i>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="rangebar">
                    <input type="range" name="range" id="myProgressBar" min="0" value=0 max="100">
                </div>
                <div class="icons">
                    <i style="padding-left: 15px;" class="fa-solid fa-2x fa-backward-step" id="previous"></i>
                    <i style="padding-left: 15px;" class="fa-solid fa-2x fa-play" id="masterPlay"></i>
                    <i style="padding-left: 15px;" class="fa-solid fa-2x fa-forward-step" id="next"></i>
                </div>
                <div class="songInfo">
                    <img class="soundtrack" src="Images/soundwave.gif" width="44px" id="gif">
                    <p style="font-size: 120%;" class="songName" id="masterSongName">Whip</p>
                    <p style="position: relative; left: 800px;">04:35</p>
                </div>
            </div>
        </div>
        <div class="box box-3">
            <div class="section-3">
                <div class="collection">
                    <img class="library" src="Images/colledction.png" alt="Forest">
                </div>
                <h2 style="margin-top: 55px; margin-left: 30px;">Library</h2>
                <div class="createPlaylist-box">
                    <p class="yourplaylist">Create your own playlist,</p>
                    <p class="yourplaylist">experience better.</p>
                    <h5 class="create-section">Create playlist</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
